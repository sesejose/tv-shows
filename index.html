<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>db_methods</title>
  </head>
  <body>
    <nav>
      <!-- <button class="addshow">Add a show</button> -->
    </nav>

    <main>
      <section class="form">
        <h1>Add a Show</h1>
        <form action="index.html" method="get" class="">
          <div class="form-group">
            <label for="date">date</label>
            <input type="date" name="date" id="date" placeholder="" required />
            <span class="error-message">Enter a valid value</span>
          </div>

          <div class="form-group">
            <label for="genres">genres</label>
            <textarea type="text" name="genres" id="genres" placeholder="" required> </textarea>
            <span class="hint">Enter one genre per line</span>
            <span class="error-message">Enter a valid value</span>
          </div>

          <div class="form-group">
            <label for="name">name</label>
            <input type="text" name="name" id="name" placeholder="" minlength="2" required />
            <span class="error-message">Enter a valid value</span>
          </div>

          <div class="form-group">
            <label for="seasons">seasons</label>
            <input type="number" pattern="[0-9]" name="season" inputmode="numeric" id="seasons" placeholder="" required />
            <span class="error-message">Enter a valid value</span>
          </div>

          <div class="form-group">
            <label for="directors">director</label>
            <input type="text" name="directors" id="directors" list="director-names" placeholder="" required />
            <span class="error-message">Enter a valid value</span>
            <datalist id="director-names">
              <option value="Martin Scorcese"></option>
              <option value="John Woo"></option>
              <option value="Questin Tarantino"></option>
            </datalist>
          </div>

          <!-- <div class="">
              <label for="rating">rating</label>
              <input type="number" name="rating" id="rating" patern="[0-9]" inputmode="numeric" placeholder="" required />
              <span class="error-message">Enter a valid value</span>
              <span>#</span>
            </div> -->

          <div class="form-group range">
            <label for="rating">Rating</label>
            <div class="range-wrap">
              <input type="range" step=".01" min="0" max="5" value="2.5" id="rating" name="rating" />
            </div>
          </div>

          <fieldset class="ongoing">
            <legend>Ongoing?</legend>
            <span class="hint">Is the show still being recorded?</span>
            <ul role="list" class="controls">
              <li>
                <label for="yes">
                  <input id="yes" type="radio" name="ongoing" value="yes" />
                  Yes
                </label>
              </li>
              <li>
                <label for="no">
                  <input id="no" type="radio" name="ongoing" value="no" checked />
                  No
                </label>
              </li>
            </ul>
          </fieldset>

          <div></div>

          <div class="form-group">
            <label for="desc">description</label>
            <input type="text" name="desc" id="desc" placeholder="" required />
            <span class="error-message">Enter a valid value</span>
          </div>

          <div class="form-group">
            <!-- <label for="button">Send</label> -->
            <button class="addshow" type="button" value="submit" id="button">ADD SHOW</button>
          </div>
        </form>
      </section>

      <section class="shows">
        <h1>TV Shows</h1>
        <div class="grid-articles"></div>
      </section>
    </main>

    <template>
      <article>
        <h2 class="name"></h2>
        <ul>
          <li class="genres"></li>
          <li class="seasons"></li>
          <li class="rating"></li>
          <li class="ongoing"></li>
          <li class="description"></li>
          <li class="director"></li>
        </ul>
        <button>ðŸ—‘</button>
      </article>
    </template>
  </body>
  <script src="script.js" type="module"></script>
</html>
